apiVersion: v1
kind: Pod
metadata:
  name: p1-test
  namespace: {{ .Values.namespace }}
spec:
  dnsPolicy: ClusterFirst
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  containers:
  - name: ubuntu
    image: ubuntu:24.04
    command: ["/bin/bash", "-c", "--"]
    args: ["while true; do sleep 30; done;"]
    volumeMounts:
    - name: notes-data
      mountPath: /notes_data
  volumes:
    - name: notes-data
      persistentVolumeClaim:
        claimName: notes-data-pvc-p1
